<mat-form-field>
    <mat-label>Codigo</mat-label>
    <input matInput value="" #codigo>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Descricao</mat-label>
    <input matInput value="" #descricao>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Custo</mat-label>
    <input matInput value="" #custo>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Pre√ßo deVenda</mat-label>
    <input matInput value="" #precoVenda>
  </mat-form-field>

  <button mat-stroked-button
   (click)="buscaProdutos(codigo.value,descricao.value,custo.value, precoVenda.value)">Buscar</button>

   <table mat-table [dataSource]="produtos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="Codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Descricao">
      <th mat-header-cell *matHeaderCellDef> Descricao </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Custo">
      <th mat-header-cell *matHeaderCellDef> Custo </th>
      <td mat-cell *matCellDef="let element"> {{element.custo}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
